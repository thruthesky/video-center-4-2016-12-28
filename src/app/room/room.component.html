  <h2>Room Page</h2>
  <h4> {{myRoomname}}</h4>
  <button class="btn btn-warning form-control" (click)="onClickLobby()">Lobby</button>
  <div id="chat">
    <div class="chatbox" myautoscroll>
        <div *ngFor="let messageData of listMessage[0].messages ">
            <b>{{messageData.name}} </b>{{ messageData.message }}
        </div>
    </div>
    <input  placeholder="Input Message" [(ngModel)]="inputMessage" (keyup.enter)="onSendMessage(inputMessage)">
    <button class="btn btn-danger" (click)="onSendMessage(inputMessage)">Send Message</button>
  </div>
  <div id="whiteboard-container">
    <!--<div id="canvas-image">
      <img [src]="canvasPhoto">
    </div>-->
    <canvas mycanvas id="mycanvas" [drawSize]="wb.optionDrawSize" [drawColor]="wb.optionDrawColor" [drawMode]="wb.optionDrawMode"></canvas>
    <div id="group-button">
        <button class="btn btn-primary" (click)="onClickDrawMode()">Draw</button>  
        <button class="btn btn-warning" (click)="onClickEraseMode()">Erase</button> 
        <button class="btn btn-danger" (click)="onClickClear()">Clear</button>
        <select [(ngModel)]="wb.selectDrawColor" (ngModelChange)="wb.optionDrawColor = $event">
         <option *ngFor="let color of wb.colors" value="{{ color.value }}" >{{color.text}}</option>
        </select>
        <select [(ngModel)]="wb.selectDrawSize" (ngModelChange)="wb.optionDrawSize = $event">
         <option *ngFor="let size of wb.size" value="{{ size.value }}" >{{size.text}}</option>
        </select>
    </div>
