<h2>Lobby Page</h2>
<h4>Welcome {{ myUsername }}</h4>

  <input class="form-control" placeholder="Update Username" [(ngModel)]="inputUsername" (keyup.enter)="onUpdateUsername()">

  <button class="btn btn-warning form-control" (click)="onClickLogout()">Logout</button>
